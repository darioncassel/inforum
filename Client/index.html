<head>
  <title>inforum | studying just a text away </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' www.google-analytics.com ajax.googleapis.com;">
  <link rel="icon" href="/img/favicon.png?v=2"/>
</head>

<body>
</body>

<template name="ApplicationLayout">
  <article>
    <div class="container">
      <div class="container-narrow">
        {{> yield}}
      </div>
    </div>
  </article>
</template>

<template name="main">
  {{> loginButtons}}
	<div class = "container">
		<div class="jumbotron">
		  <h2 style = "font-size:5em">in<span style = color:#3498db>forum</span></h2>
		 </div>
			<div id = "phoneNumber">
				<p>(732) - 422 - 5154</p>
			</div>
			<div id = "userPrompt">
				<p><i>Text <span style = "color:#3498DB">"HELLO"</span> to this number to start finding study groups in your area.</i></p>
			<p> <span style = "color:#3498DB"> It's that simple. </span> </p>
			</div>

		<div class="row">
			<div class="col-md-4">
				<div id = "explanation">
				<h3>Convenient.</h3>
				<p>Text us the subject and we'll connect you to study groups near you.</p>
				</div>
			</div>
			<div class="col-md-4">
				<div id = "explanation">
				<h3>Accessible.</h3>
				<p>Easily communicate via text with those around you. All you need is a cell phone.</p>
				</div>
			</div>
			<div class="col-md-4">
				<div id = "explanation">
				<h3>Simple.</h3>
				<p>No need for an account. Just send a text and start studying.</p>
				<p></p>
				</div>
			</div>
		</div>
		<div>
			<p>inforum | designed by Darion Cassel, Senthil Kannan, John Mourad, & Wylie Wang @ hack.uva</p>
		</div>
	</div>
</template>

<template name="chat">
	<div class="header">
		<h1>in<span style="color:#3498db">forum</span> connect</h1>
	</div>
  <div class="row-fluid marketing">
		<div class="span12" id="notesdata">
			{{#each notes}}
				{{> note}}
			{{/each}}
		</div>
	</div>
  <div class="footer">
  <input type="text" maxlength="140" placeholder="Text Message" autofocus="autofocus" id="noteInput">
  <button  id = "add" type = "button" class="btn btn-xs"><span class="glyphicon glyphicon-send"></span></button>
	<!--<button id = "return" type = "button">Find another</button>
	<button  id = "remove" type = "button" class="btn btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
  -->
  </div>
</template>


<template name="note">
	<div class="row">
  	<div id = "userName">
  		<span>{{name}}</span>
  	</div>
  <div class="col-md-12">
  	<div id = "userText">
  	<p><span class="noteText">      {{linkify text}}</span></p>
  	</div>
  </div>
  <div id = "userTime">
  	<span>Sent {{time}}</span>
  </div>
</div>
</template>

<template name="groups">
	<div class="header">
		<h1>in<span style="color:#3498db">forum</span></h1>
    <img id="profile_pic" src="{{link}}">
    <p id="profile_name">Welcome, {{> loginButtons}}</p>
  </div>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
      		<p id="profile_friends">Friends Online</p>
			</div>
			<div class="col-md-6">
    			<input id="groupSearch" placeholder="Enter subject here">
			</div>
			<div class="col-md-3">
				  <input type="text" id="groupName" placeholder="add group">
				  <button id="addGroup">+</button>
          <p id="myGroups">My Groups</p>
			</div>
		</div>
	</div>
    <div class="groupsList">
      {{#each groups}}
        {{> group}}
      {{/each}}
    </div>
</template>

<template name="group">
  <div class="group_box">
    <div class="col-md-3">
      <p>People</p>
    </div>
    <div class="col-md-6">
      {{name}}
    </div>
    <div class="col-md-3">
      <button class="joinGroup">Join</button>
    </div>
  </div>
</template>
